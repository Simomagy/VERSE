name: Release

on:
  push:
    tags:
      - 'v*.*.*'
  workflow_dispatch:
    inputs:
      tag:
        description: 'Tag version to release (e.g. v1.2.0)'
        required: true

jobs:
  release-windows:
    name: Build & Publish (Windows)
    runs-on: windows-latest
    permissions:
      contents: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      # TypeScript typecheck separato: se fallisce il log è chiaro
      - name: Typecheck
        run: npm run typecheck

      # Build Vite (renderer + main) separato dal typecheck
      - name: Build
        run: npx electron-vite build

      # Pacchettizza NSIS installer e pubblica su GitHub Releases
      # GH_TOKEN viene da GITHUB_TOKEN automatico (Settings → Secrets → Actions)
      # NOTE: per eliminare i warning SmartScreen configura il code signing:
      # CSC_LINK + CSC_KEY_PASSWORD come secret nel repo.
      - name: Package & Publish
        run: npx electron-builder --win --publish always
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          # CSC_LINK: ${{ secrets.CSC_LINK }}
          # CSC_KEY_PASSWORD: ${{ secrets.CSC_KEY_PASSWORD }}
